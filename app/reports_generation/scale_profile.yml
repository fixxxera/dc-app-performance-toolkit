    fullPath: "/home/ubuntu/after/dc-app-performance-toolkit/app/results/jira/2020-11-20_09-34-20"
  - runName: "Node 2"
    fullPath: "/home/ubuntu/after/dc-app-performance-toolkit/app/results/jira/2020-11-23_12-07-49"
  - runName: "Node 4"
    fullPath: "/home/ubuntu/after/dc-app-performance-toolkit/app/results/jira/2020-11-23_13-11-22"

